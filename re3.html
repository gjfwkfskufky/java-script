<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* ========================
       MAIN LAYOUT (LAPTOP VIEW)
    ===========================*/
    .container {
        display: flex;
        height: 100vh;
        width: 100%;
    }

    /* LEFT IMAGE SECTION */
    .left-side {
        width: 50%;
        background-color;
                    no-repeat center/cover;
    }

    /* RIGHT LOGIN FORM AREA */
    .right-side {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f4f4f4;
    }

    .login-box {
        width: 350px;
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }

    .login-box h2 {
        color: #b33d32;
        margin-bottom: 20px;
    }

    .login-box label {
        font-size: 14px;
        display: block;
        margin-bottom: 5px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #aaa;
        border-radius: 4px;
    }

    .remember {
        margin-bottom: 15px;
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background: #e25640;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
    }

    /* ================================
       MOBILE VIEW (MATCHES exam image)
    =================================*/
    @media (max-width: 700px) {
        .container {
            flex-direction: column;
            height: auto;
        }

        .left-side {
            display: none; /* hides left big image */
        }

        .right-side {
            width: 100%;
            height: 100vh;
            background: white;
        }

        .login-box {
            width: 90%;
            margin: auto;
            box-shadow: none; /* matches exam look */
        }
    }
</style>
</head>

<body>

<div class="container">

    <div class="left-side"></div>

    <div class="right-side">
        <form class="login-box">
            <h2>Login Form</h2>

            <label>Email :</label>
            <input type="text">

            <label>Password :</label>
            <input type="password">

            <div class="remember">
                <input type="checkbox"> Remember Me
            </div>

            <button class="login-btn">Login</button>
        </form>
    </div>

</div>

</body>
</html>
