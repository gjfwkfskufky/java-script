

<!DOCTYPE html>
<html>
<head>
	<title>user comment  system</title>
</head>
<body>
<script>
function replaceNumbers(comment) {
  // Regex to detect any digit
  const digitRegex = /\d+/g;

  // Check whether digits exist
  const hasNumber = digitRegex.test(comment);

  // Replace all digit sequences with "NUMBER"
  const updatedComment = comment.replace(digitRegex, "NUMBER");

  return {
    hasNumber,
    updatedComment
  };
}

// Test the function
const testComment =
  "My son is 12 years old. Our flat number is 45 and contact is 9876543210.";

console.log(replaceNumbers(testComment));

</script>

</body>
</html>
