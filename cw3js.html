<!DOCTYPE html>

<body>
  <script>
   
   
var feedback = "   I loved the FOOD and the service!   ";

var feedbackArray = feedback.split(" ");


console.log("Cleaned feedback:", feedback);
console.log("Feedback as array:", feedbackArray);


  </script>
