<!DOCTYPE html>
<html>
<head>
    <title></title
</head>
<body>
  <script>

let correctNumber = 3;
let validAttempts = 0;

while (validAttempts < 5) {
    let guess = parseInt(prompt("Enter a number between 1 and 5:"));

 
    if (isNaN(guess) || guess < 1 || guess > 5) {
        alert("Invalid input");
        continue;   
    }

    validAttempts++; 


    if (guess === correctNumber) {
        alert("You guessed it right!");
        break;
    } else {
        alert("Wrong guess. Try again.");
    }

    if (validAttempts === 5) {
        alert("Game over");
    }
}


</script>
</body>
</html>
