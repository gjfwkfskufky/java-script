<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
 <title>product list</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
  <style>
  
.product-table {
    width: 50%;
    border-collapse: collapse;
}

.product-table, .product-table th, .product-table td {
    border: 2px solid black;
}

.product-table th, .product-table td {
    padding: 10px;
    background: grey;
    color: white;
}
</style>
 <body>
<table class="product-table">
    <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Product Price</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Laptop</td>
        <td>65000</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Keyboard</td>
        <td>850</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Mouse</td>
        <td>250</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Monitor</td>
        <td>1200</td>
    </tr>
    <tr>
        <td>5</td>
        <td>Headset</td>
        <td>400</td>
    </tr>
</table>

</body>
</html>
